<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Currency Converter</h3>
        <div class="amount">
            <h6>Enter Amount</h6>
            <input class="dropdown" type="number" placeholder="Enter amount in rupees">
        </div>
        <div class="fromtodiv">
            <div class="from">
                <h6>From</h6>
                <div class="dropdownimage">
                    <img src="https://flagsapi.com/US/flat/64.png"/>
                    <select class="dropdown" name="from-currency" id="from-currency">   
                        <option value="us dollars">USD</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left items-center"></i>
            <div class="to">
                <h6>to</h6>
                
                <div class="dropdownimage">
                    <img src="https://flagsapi.com/IN/flat/64.png"/>
                    <select class="dropdown" name="to-currency" id="to-currency">
                        <option value="inr">INR</option>
                    </select>
                </div>
            </div>
        </div>
        
        <p>1USD=80INR</p>
        <button class="btn dropdown">Get Exchange Rate</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
